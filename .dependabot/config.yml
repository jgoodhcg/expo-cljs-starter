version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "daily"
    ignored_updates:
      - match:
          dependency_name: "react-native-gesture-handler",
          version_requirement: "~1.3.0"
      - match:
          dependency_name: "react-native-reanimated",
          version_requirement: "~1.2.0"
